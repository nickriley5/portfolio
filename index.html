<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .intro {
            text-align: center;
            padding: 50px 20px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            background: #fff;
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project:hover {
            transform: scale(1.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const projects = document.querySelectorAll(".project");
            projects.forEach(project => {
                project.addEventListener("click", function() {
                    alert(`You clicked on ${this.querySelector('h3').textContent}!`);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Nicholas Riley</h1>
        <p>Web Developer | Designer | Freelancer | Firefighter</p>
    </header>
    <section class="intro">
        <h2>Welcome to My Portfolio</h2>
        <p>Here you can find some of my recent work and projects.</p>
    </section>
    <section class="container projects">
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
        <div class="project">
            <h3>Project 3</h3>
            <p>Description of project 3.</p>
        </div>
    </section>
    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>
</body>
</html>
